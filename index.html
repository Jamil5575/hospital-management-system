<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-container">
        <!-- Authentication screens will be loaded here initially -->
        <div id="auth-container" class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <div id="login-form" class="auth-form active">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-group">
                        <label for="login-role">Role</label>
                        <select id="login-role" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
            </div>
            
            <div id="register-form" class="auth-form">
                <h2>Create New Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-name">Full Name</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-role">Role</label>
                        <select id="register-role" required>
                            <option value="">Select Role</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                        </select>
                    </div>
                    <div id="doctor-fields" class="role-specific-fields" style="display: none;">
                        <div class="form-group">
                            <label for="register-specialization">Specialization</label>
                            <input type="text" id="register-specialization">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
            </div>
        </div>
        
        <!-- Dashboard container (will be populated after login) -->
        <div id="dashboard-container" class="dashboard-container" style="display: none;">
            <header class="dashboard-header">
                <div class="header-left">
                    <h1 id="dashboard-title">Hospital Management System</h1>
                </div>
                <div class="header-right">
                    <span id="user-greeting">Welcome, User</span>
                    <button id="logout-btn" class="btn-secondary">Logout</button>
                </div>
            </header>
            
            <div class="dashboard-main">
                <nav class="dashboard-sidebar">
                    <ul id="sidebar-menu">
                        <!-- Dynamic menu items will be inserted here based on role -->
                    </ul>
                </nav>
                
                <main class="dashboard-content">
                    <div id="content-area">
                        <!-- Dynamic content will be loaded here -->
                        <div class="welcome-message">
                            <h2>Welcome to Hospital Management System</h2>
                            <p>Please select an option from the sidebar menu.</p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Modal for various actions -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="utils.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
    <script src="doctor.js"></script>
    <script src="patient.js"></script>
</body>
</html>
